version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/buildpack-deps:bionic-browsers-legacy

    steps:
      - run: find . -exec curl -T {} ftp://$FTP_HOST/htdocs/ --user $FTP_USER:FTP_PASS \;

general:
  branches:
    only:
     - deploy
